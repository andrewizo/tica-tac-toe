<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Tic Tac Toe Game</title>
</head>
<body>
  <div id="title">
    <h1>TIC TAC TOE</h1>
    </div>
  <div id="game">
    <div id="status">
      <!-- Game status goes here -->
    </div>
    <div id="container">
      <!-- All content goes here -->
    </div>
    <br>
<div class="buttons">
  <button class="prev" id="prev" style="--clr:#40E0D0">Previous</button>
  <button class="next" id="next" style="--clr:#40E0D0">Next</button>
  <button class="reset" id="reset" style="--clr:#40E0D0">Reset</button>
</div>
  </div>
  <script src="index.js"></script>
</body>
</html>
